<div>

        <nav class="navbar bg-black navbar-expand-lg navbar-dark ">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

        <div class="payment">

           <form action="/thanks" method="post" >

                    <h2 class="payment-text-icon">TICKETS</h2>
                </div>
                <div>


                <table>
                    <tr>
                        <td><i class="fa-solid fa-cart-shopping"></i> Tickets, $15 per person</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="number" placeholder="How Many"  class="payment-input" required></td>
                    </tr>
                    <tr>
                        <td><i class="fa-solid fa-user"></i> Send To</td>
                    </tr>
                    <tr><td><input type="email" name="number" placeholder="email" class="payment-input"></td></tr>
                </table>

                <button type="submit" class="payment-button"><span class="payment-btn-text">PAY</span><i class="fa-sharp fa-solid fa-circle-check"></i></button>

            </div>
